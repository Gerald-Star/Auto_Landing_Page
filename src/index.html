<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automobile UI</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div
      class="realtive bg-[url('https://cdn1.vogel.de/sAlTf1L4b4G2wcVJGDtPoi0u7sk=/fit-in/800x0/p7i.vogel.de/wcms/e0/68/e06859f4b2ad72b3c70aae6abd2e0961/0111556795.jpeg')] h-screen bg-center bg-cover"
    >
      <div class="pt-5 flex justify-between font-bold items-center">
        <div class="ml-8">
          <svg
            class="w-32 cursor-pointer"
            viewBox="0 0 342 35"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zM308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
        <!--set the model of the auto unordered list-->
        <div class="hidden lg:inline">
          <ul class="flex space-x-2 text-sm">
            <li
              class="py-1 px-3 bg-gray-800 w-50 text-white rounded-full h-8 hover:bg-slate-300 hover:text-black hover:rounded-full cursor-pointer"
            >
              Model S
            </li>
            <li
              class="py-1 px-3 bg-gray-800 w-50 text-white rounded-full h-8 hover:text-black hover:bg-slate-300 hover:rounded-full cursor-pointer"
            >
              Model 3
            </li>
            <li
              class="py-1 px-3 bg-gray-800 w-50 text-white rounded-full h-8 hover:text-black hover:bg-slate-300 hover:rounded-full cursor-pointer"
            >
              Model X
            </li>
            <li
              class="py-1 px-3 bg-gray-800 w-50 text-white rounded-full h-8 hover:text-black hover:bg-slate-300 hover:rounded-full cursor-pointer"
            >
              Model Y
            </li>
            <li
              class="py-1 px-3 bg-gray-800 w-50 text-white rounded-full h-8 hover:text-black hover:bg-slate-300 hover:rounded-full cursor-pointer"
            >
              Solar Roof
            </li>
          </ul>
        </div>
        <!--set the page navigation link to the right-->
        <div class="">
          <ul class="flex space-x-4 mr-2 text-sm">
            <li
              class="cursor-pointer hover:rounded-full hover:bg-slate-300 py-1 px-3"
            >
              Shop
            </li>
            <li
              class="cursor-pointer hover:rounded-full hover:bg-slate-300 py-1 px-3"
            >
              Account
            </li>
            <li
              class="cursor-pointer hover:rounded-full hover:bg-slate-300 py-1 px-3"
            >
              Menu
            </li>
          </ul>
        </div>

        <!--Model 3-->
        <!--set the text tp absolute and parent to relative. Use translate-x-[] to center the text-->
        <div
          class="flex flex-col absolute top-[90px] left-[50%] translate-x-[-50%]"
        >
          <h1 class="text-[40px] m-auto">Model 3</h1>
          <!--use whitespace-nowrap to prevent the text going into two lines-->
          <p class="whitespace-nowrap pt-1 text-[16px] text-[#5c5e96]">
            Order online for
            <span
              class="underline underline-offset-4 hover:decoration-2 cursor-pointer"
              >Touchless Delivery</span
            >
          </p>
        </div>

        <!--Create a CTR Button-->
        <!--Use  left-[-50%] translate -x-[-50%] to always bring absolute to the center-->
        <div
          class="md:space-x-4 absolute bottom-[80px] left-[26%] transalate-x-[-50%] flex flex-col md:flex-row"
        >
          <button
            class="uppercase bg-gray-800 w-80 text-white rounded-full h-10 md:w-60"
          >
            Custom order
          </button>
          <button
            class="mt-2 uppercase bg-slate-200 w-80 text-gray-900 rounded-full h-10 md:mt-0 md:w-60"
          >
            Existing Inventory
          </button>
        </div>

        <!--Use Heroicons Chevron SVG-->
        <div class="absolute left-[50%] translate-x-[-50%] bottom-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-7 h-7 animate-bounce"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 8.25l-7.5 7.5-7.5-7.5"
            />
          </svg>
        </div>
      </div>
    </div>

    <!----Next Section-->
    <!----Next Section MODEL Y-->

    <!-- background image-->
    <div
      class="relative bg-[url('https://tesla-cdn.thron.com/delivery/public/image/tesla/8e2df1b9-a4bf-4eb9-beec-2cf5cc77fca0/bvlatuR/std/2880x2400/Desktop-ModelY?quality=70')] h-screen bg-center bg-cover"
    >    

        <!--Model Y-->
        <!--set the text tp absolute and parent to relative. Use translate-x-[] to center the text-->
        <div
          class="flex flex-col absolute top-[90px] left-[50%] translate-x-[-50%]"
        >
          <h1 class="text-[40px] m-auto">Model Y</h1>
          <!--use whitespace-nowrap to prevent the text going into two lines-->
          <p class="whitespace-nowrap pt-1 text-[16px] text-[#5c5e96]">
            Order online for
            <span
              class="underline underline-offset-4 hover:decoration-2 cursor-pointer"
              >Touchless Delivery</span
            >
          </p>
        </div>

        <!--Create a CTR Button-->
        <!--Use  left-[-50%] translate -x-[-50%] to always bring absolute to the center-->
        <div
          class="md:space-x-4 absolute bottom-[80px] left-[26%] transalate-x-[-50%] flex flex-col md:flex-row"
        >
          <button
            class="uppercase bg-gray-800 w-80 text-white rounded-full h-10 md:w-60"
          >
            Custom order
          </button>
          <button
            class="mt-2 uppercase bg-slate-200 w-80 text-gray-900 rounded-full h-10 md:mt-0 md:w-60"
          >
            Existing Inventory
          </button>
        </div>

        <!--Use Heroicons Chevron SVG-->
        <div class="absolute left-[50%] translate-x-[-50%] bottom-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-7 h-7 animate-bounce"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 8.25l-7.5 7.5-7.5-7.5"
            />
          </svg>
        </div>
      </div>
    </div>

    <!--Accessories part-->

  <section>

    <div
      class="relative bg-[url('https://tesla-cdn.thron.com/delivery/public/image/tesla/dd739764-bcaa-4263-9488-8c73bc9fb046/bvlatuR/std/2880x2400/Desktop-Accessories')] h-screen bg-center bg-cover"
    > 


    <div
          class="flex flex-col absolute top-[90px] left-[50%] translate-x-[-50%]"
        >
          <h1 class="text-[40px] m-auto">Accessories</h1>
          <!--use whitespace-nowrap to prevent the text going into two lines-->
          <p class="whitespace-nowrap pt-1 text-[16px] text-[#5c5e96]">
            Existing Inventory for
            <span
              class="underline underline-offset-4 hover:decoration-2 cursor-pointer"
              >Seamless Delivery</span
            >
          </p>
        </div>

        <!--Create a CTR Button-->
        <!--Use  left-[-50%] translate -x-[-50%] to always bring absolute to the center-->
        <div
          class="md:space-x-4 absolute bottom-[80px] left-[26%] transalate-x-[-50%] flex flex-col md:flex-row"
        >
          <button
            class="uppercase bg-gray-800 w-80 text-white rounded-full h-10 md:w-60"
          >
            order now
          </button> 
          <!-- <button
            class="mt-2 uppercase bg-slate-200 w-80 text-gray-900 rounded-full h-10 md:mt-0 md:w-60"
          >
            Existing Inventory
          </button> -->
        </div>
    
    
  </section>


  </body>
</html>
